<!-- CHILD OF : MAIN -->

<template name="listPage">
	{{#if currentUser}}
        {{> lists}}
    {{else}}
    	Please login or register to add lists.
    {{/if}}
    {{#if noList }}
    	This list doesn't exist, sorry.
    {{/if}}
	{{#if name }}
	    <h2>Tasks: {{name}} <em>(<a href="#" class="delete-list">delete</a>)</em></h2>
	    {{> todos}}
	{{/if}}
</template>

<!-- CHILD OF : LISTPAGE -->

<template name="lists">
    <h2>Lists</h2>
	{{> addList}}
	<!-- {{#if hasLists}} -->
	    Lists : 
		    {{#if Template.subscriptionsReady}}
			    {{#each list}}
			        <a href="{{pathFor route='listPage'}}">{{name}}</a>
			    {{/each}}
	        {{else}}
	            <li>Loading...</li>
	        {{/if}}
	<!-- {{/if}} -->
</template>

<!-- CHILD OF : LISTS -->

<template name="addList">
    <form>Create a list:
        <input type="text" placeholder="List name here..." name="listName">
    </form>
</template>

<!-- CHILD OF : LISTPAGE -->

<template name="todos">
	{{> addTodo}}
	<ul>
    	{{#each todo}}
			<li>{{> todoItem}}</li>
    	{{/each}}
	</ul>
	{{> todosCount}}
</template>

<!-- CHILD OF : TODOS -->

<template name="todosCount">
{{#if totalTodos}}
    <p>You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
{{/if}}
</template>

<!-- CHILD OF : TODOS -->

<template name="todoItem">
  <li class="{{checked}}">
	<input type="checkbox" {{checked}}>
	<!-- ADDED LAURENT - DISPLAY LIST NAME -->
    <!-- List : {{listName}} -->
	<input type="text" value="{{name}}" name="todoItem">
	[<a href="#" class="delete-todo">Delete</a>]
  </li>
</template>

<!-- CHILD OF : TODOS -->

<template name="addTodo">
  <form>
    Create a task now: 
    <input type="text" placeholder="Type a task here..." name="todoName">
  </form>
</template>
